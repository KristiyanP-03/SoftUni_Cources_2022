{% extends 'base.html' %}
{% block content %}

    {% if not cars %}
        <p class="no-articles">No cars yet</p>

    {% else %}
        <section id="catalogue">
            <h1>Total cars: {{ cars_count }}</h1>

            {% for car in cars %}
                <div class="car-card">
                    <div class="image-wrap">
                        <!-- car image -->
                        {{ car.image_url }}
                    </div>
                    <!-- car type -->
                    {{ car.type }}
                    <!-- car model -->
                    {{ car.model }}
                    <div class="details-buttons">
                        <!-- car details button -->
                        <a href="{% url "car details" pk=car.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}

        </section>
    {% endif %}


{% endblock %}
