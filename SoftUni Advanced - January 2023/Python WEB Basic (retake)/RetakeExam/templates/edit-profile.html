	{% extends "base.html" %}
{% block content %}

    {% load static %}


      <!-- edit profile form -->

          <div class="container">
            <h1>Edit Profile</h1>

                {{ form }}
                {% csrf_token %}

            <!-- edit button -->
            <input class="btn" type="submit" value="Edit Profile" />
          </div>
        </form>
      </section>


{% endblock %}
