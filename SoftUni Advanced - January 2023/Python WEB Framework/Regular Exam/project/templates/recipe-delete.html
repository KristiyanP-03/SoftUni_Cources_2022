{% extends "base.html" %}
{% block content %}

    <div class="profile-delete-container">

        <p>Are you sure you want to delete your recipe?</p>

        <form method="post">

            {% csrf_token %}

            <button type="submit" class="profile-delete-button">Delete</button>
            <a href="{% url 'recipe details' recipe.pk %}" class="profile-cancel-button">Cancel</a>

        </form>

    </div>

{% endblock %}
