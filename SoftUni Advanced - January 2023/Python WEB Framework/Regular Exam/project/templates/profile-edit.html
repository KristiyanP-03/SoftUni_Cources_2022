{% extends 'base.html' %}
{% block content %}

  <div class="profile-edit-container">
    <h2>Edit Profile</h2>

    <form method="post" class="profile-edit-form">

      {% csrf_token %}
      {{ form.as_p }}

      <div class="buttons">
        <a href="{% url 'profile details' %}" class="btn btn-cancel">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>

    </form>
  </div>

{% endblock %}
